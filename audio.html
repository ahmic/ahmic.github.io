<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test audio</title>
</head>
<body>
   <div>
        <h2>Test webpage</h2>
       
       <button>I want to hear notifications</button>

        <audio id="customaudio" src="https://v3-fastupload.s3-accelerate.amazonaws.com/1635789485-short_notification.mp3?X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIASQBHBZCRVR4NVFHK%2F20211101%2Fap-southeast-1%2Fs3%2Faws4_request&X-Amz-Date=20211101T175818Z&X-Amz-SignedHeaders=host&X-Amz-Expires=3600&X-Amz-Signature=7631f3498eec72b9694489eb4d1d2a95097bfc935e7421710b8711339c2208ff" muted />
       
    </div>

    <script type="text/javascript">
        var shouldPlay = false;
        
        function unlockAudio() {
            var sound = document.getElementById('customaudio');

            sound.play();
            sound.pause();
            sound.currentTime = 0;
            shouldPlay = true;

            document.body.removeEventListener('click', unlockAudio)
            document.body.removeEventListener('touchstart', unlockAudio)
        }

        document.body.addEventListener('click', unlockAudio);
        document.body.addEventListener('touchstart', unlockAudio);
        
        
        
        
        function playNow() {
            if (!shouldPlay) return;
            
            document.getElementById('customaudio').muted = false;
            document.getElementById('customaudio').src = 'https://v3-fastupload.s3-accelerate.amazonaws.com/1635789485-short_notification.mp3?X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIASQBHBZCRVR4NVFHK%2F20211101%2Fap-southeast-1%2Fs3%2Faws4_request&X-Amz-Date=20211101T175818Z&X-Amz-SignedHeaders=host&X-Amz-Expires=3600&X-Amz-Signature=7631f3498eec72b9694489eb4d1d2a95097bfc935e7421710b8711339c2208ff';
            
            document.getElementById('customaudio').play();
            
        }
        
        setInterval(function() {
            playNow();
        }, 5000)
    </script>
</body>
</html>
