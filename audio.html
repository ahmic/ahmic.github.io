<html>
<head>
    <meta charset="utf-8">
    <title>Test audio</title>
</head>
<body>
   <div>
        <h2>Test webpage</h2>
       
        <button id="testtrigger">I want to hear notifications</button>

        <audio id="customaudio" src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" muted />
       
    </div>

    <script type="text/javascript">
        var shouldPlay = false;
        
        var soundButton = document.getElementById("testtrigger");
        soundButton.click();
        
        function unlockAudio() {
            var sound = document.getElementById('customaudio');

            sound.play();
            sound.pause();
            sound.currentTime = 0;
            shouldPlay = true;

            document.body.removeEventListener('click', unlockAudio)
            document.body.removeEventListener('touchstart', unlockAudio)
        }

        document.body.addEventListener('click', unlockAudio);
        document.body.addEventListener('touchstart', unlockAudio);
        
        
        
        
        function playNow() {
            if (!shouldPlay) return;
            
            document.getElementById('customaudio').muted = false;
            document.getElementById('customaudio').src = 'https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3';
            
            document.getElementById('customaudio').play();
            
        }
        
        setInterval(function() {
            playNow();
        }, 5000)
    </script>
</body>
</html>
