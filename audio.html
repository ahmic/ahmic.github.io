<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test audio</title>
</head>
<body>
   <div>
        <h2>Test webpage</h2>
       
       <button>I want to hear notifications</button>

        <audio id="customaudio" src="https://fsa.zobj.net/download/bTG5pS_250uQ2LOxZTfe5CzTzhZcUJqaHSZhSwsxnp6LgAbSPkSmH3cYhshW5ZhG2vqBxu7A6rZLNoivkXJHSR-Teazwdr6nFK6aTsKZuFrENRUJcab2VvB-7Z_4/?a=&c=72&f=short_notification.mp3&special=1636217238-jAhosY9mbAM1%2Fph0FeeRNqYQvDAhPXq36FR6fxd6n5M%3D" muted />
       
    </div>

    <script type="text/javascript">
        var shouldPlay = false;
        
        function unlockAudio() {
            var sound = document.getElementById('customaudio');

            sound.play();
            sound.pause();
            sound.currentTime = 0;
            shouldPlay = true;

            document.body.removeEventListener('click', unlockAudio)
            document.body.removeEventListener('touchstart', unlockAudio)
        }

        document.body.addEventListener('click', unlockAudio);
        document.body.addEventListener('touchstart', unlockAudio);
        
        
        
        
        function playNow() {
            if (!shouldPlay) return;
            
            document.getElementById('customaudio').muted = false;
            document.getElementById('customaudio').src = 'https://fsa.zobj.net/download/bTG5pS_250uQ2LOxZTfe5CzTzhZcUJqaHSZhSwsxnp6LgAbSPkSmH3cYhshW5ZhG2vqBxu7A6rZLNoivkXJHSR-Teazwdr6nFK6aTsKZuFrENRUJcab2VvB-7Z_4/?a=&c=72&f=short_notification.mp3&special=1636217238-jAhosY9mbAM1%2Fph0FeeRNqYQvDAhPXq36FR6fxd6n5M%3D';
            
            document.getElementById('customaudio').play();
            
        }
        
        setInterval(function() {
            playNow();
        }, 5000)
    </script>
</body>
</html>
